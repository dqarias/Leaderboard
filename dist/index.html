<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <main class="container">
      <section class="scores">
        <div class="scores__header">
          <h2 class="scores__title">Recent scores</h2>
          <button id="refresh" class="btn" type="button">Refresh</button>
        </div>
        <ul class="scores__body">
          <!-- Add dynamically-->
        </ul>
      </section>
      <section class="add_score">
        <div class="add_score__header">
          <h2 class="add_score__title">Add your score</h2>
        </div>
        <form class="add_score__form">
          <input type="text" id="name" name="name" placeholder="Your Name" required/>
          <input type="number" id="score" name= "score" placeholder="Your Score" min="0" max="100" required/>
          <button id="add_score" class="btn btn-add" type="button">Submit</button>
        </form>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
